        <div class="container full_alto">
            <table class="table_struct full_alto">
                <tbody>
                    <tr class="struct_table_header">
                        <td>
                            <div class="sixteen columns header">
                                <div class="logo"> 
                                    <img onclick="borrarVariablesLocales();" src="img/logo.png" width="38px"
                                    height="33px">
                                </div>
                                <div id="iconos" class="iconos"></div>
                            </div>
                        </td>
                    </tr>
                    <tr class="struct_table_container">
                        <td>                      
                            <div id="container" class="sixteen columns container_dinamic fondo_container" style="height: 100%;">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="footer" class="struct_table_footer" >
                            <div class="topcoat-tab-bar full">
                                <label onclick="window.location.href='#/'" class="topcoat-tab-bar__item">
                                    
                                    <button id="noticias" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full is-active">
                                        <div class="icono_footer"><i class="fa fa-newspaper-o"></i></div>
                                        <div class="text_footer">Noti...</div>
                                    </button>
                                </label>
                                <label onclick="window.location.href='#/personales/'" class="topcoat-tab-bar__item">
                                    
                                    <button id="personales" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                        <div class="icono_footer"><i class="fa fa-bell"></i></div>
                                        <div class="text_footer">Pers...</div>
                                    </button>
                                </label>
                                <label onclick="window.location.href='#/perfil/'" class="topcoat-tab-bar__item">
                                    
                                    <button id="perfil" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                        <div class="icono_footer"><i class="fa fa-user"></i></i></div>
                                        <div class="text_footer">Perfil</div>
                                    </button>
                                </label>
                                <label onclick="window.location.href='#/buscar/'" class="topcoat-tab-bar__item">
                                    
                                    <button id="buscar" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                        <div class="icono_footer"><i class="fa fa-search"></i></div>
                                        <div class="text_footer">Buscar</div>
                                    </button>
                                </label>
                                <label onclick="window.location.href='#/settings/'" class="topcoat-tab-bar__item">
                                    
                                    <button id="configuracion" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                        <div class="icono_footer"><i class="fa fa-cogs"></i></div>
                                        <div class="text_footer">Conf...</div>
                                    </button>
                                </label>
                            </div>
                            <div class="info_footer">
                                <p class="font_info_footer">Plantilla hecha por</p> 
                            </div>       
                        </td>
                    </tr>
                </tbody>
            </table>

    <!-- Templates -->
    <script id="wrapper-template" type="text/html" src="templates/wrapper.html">
    </script>
    <script id="listNews-template" type="text/html" src="templates/listNews.html">
    </script>
    <script id="detailNoticia-template" type="text/html" src="templates/detailNoticia.html">
    </script>
    <script id="profile-template" type="text/html" src="templates/profile.html">
    </script>
    <script id="listTemas-template" type="text/html" src="templates/listTemas.html">
    </script>
    <script id="settings-template" type="text/html" src="templates/settings.html">  
        <div id="wrapper_settings">    
            <table width="100%" height="100%">
                <tbody>
                    <tr width="33.3%" height="33.3%" id="Favorites">
                        <td class="verticalTop">
                
                <div class="setting">
                    <h2 class="tituloProfile">
                        <i class="fa fa-signal"></i> Acceso a internet
                    </h2>    
                    <div id="tipodeconexion" style="display: block;">
                        <select id="moneda" onchange="acciones.asignaConexion(this.value);" class="topcoat-text-input">
                            <option value="wifi-datos" <% if (tipoconexion === 'wifi-datos') {
                                %> selected="selected" <%
                            } %> class="">Wifi - Mobile</option>
                            <option value="wifi" <% if (tipoconexion === 'wifi') {
                                %> selected="selected" <%
                            } %> class="">Wifi Only</option>
                        </select>
                    </div>

                    <h2 class="tituloProfile">
                        <i class="fa fa-clock-o"></i> Actualizaci√≥n de noticias
                    </h2>
                    <div id="tiempos" style="display: block;" class="tiempos">
                        <label class="topcoat-radio-button">
                            <input onclick="acciones.asignaTiempoDescarga(20000);" type="radio" name="topcoat" <% if (refreshRate === '20000') { %> checked="" <% } %> >
                            <div class="topcoat-radio-button__checkmark"></div>20 Seg
                        </label>
                        <label class="topcoat-radio-button">
                            <input onclick="acciones.asignaTiempoDescarga(100000);" type="radio" name="topcoat" <% if (refreshRate === '100000') { %> checked="" <% } %> >
                            <div class="topcoat-radio-button__checkmark"></div>1 Min
                        </label>
                        <label class="topcoat-radio-button">
                            <input onclick="acciones.asignaTiempoDescarga(200000);" type="radio" name="topcoat" <% if (refreshRate === '200000') { %> checked="" <% } %> >
                            <div class="topcoat-radio-button__checkmark"></div>2 Min
                        </label>
                        <label class="topcoat-radio-button">
                            <input onclick="acciones.asignaTiempoDescarga(500000);" type="radio" name="topcoat" <% if (refreshRate === '500000') { %> checked="" <% } %> >
                            <div class="topcoat-radio-button__checkmark"></div>5 Min
                        </label>
                    </div>

                    <h2 class="tituloProfile">
                        <i class="fa fa-exclamation-triangle"></i> Notificaciones personales
                    </h2>
                    <div id="alertsActivation" style="display: block;">
                        <select id="alerts" onchange="acciones.cambiaAlertsStatus(this.value);" class="topcoat-text-input">
                            <option value="activo" <% if (alertsStatus === 'activo') {
                                %> selected="selected" <%
                            } %> >Activo</option>
                            <option value="inactivo" <% if (alertsStatus === 'inactivo') {
                                %> selected="selected" <%
                            } %> >Inactivo</option>
                        </select>
                    </div>
                </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </script>

    </script>
